dist: xenial
matrix:
  include:
  - os: linux
addons:
  apt:
    packages:
    - musl-dev
    - libpci-dev
    - libusb-dev
    - libusb-1.0-0-dev
    - uuid-dev
    - linux-libc-dev
script:
- "./build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/kexec-tools/build/sbin/kexec
  - build/flashrom/flashrom
  - build/memtester/memtester
  - build/vpd/vpd
  skip_cleanup: true
  on:
    repo: systemboot/binaries
